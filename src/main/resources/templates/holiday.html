<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Holiday Table Maintenance</title>
    <!-- CSS引用 -->
    <link rel="stylesheet" href="/css/bootstarp-table/bootstrap-table.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />   
	<link rel="stylesheet" href="/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />   
    <link rel="stylesheet" href="/css/bootstrap-val/bootstrapValidator.css" type="text/css" />
    <link rel="stylesheet" href="/css/main/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/css/main/theme.css" type="text/css" />
    <!-- JS引用 -->
    <script src="/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.knob.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
    <script src="/js/bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
	<script src="/js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/js/bootstrap-val/bootstrapValidator.min.js"></script>
    <script src="/js/main/holiday.js"></script>
    
    <style>
    	.bootstrap-table,.buttonModal{
    		width: 80%;
    		margin: 0 auto;
    	}
    </style>
  </head>
  
  <body>
  	<h2 style="text-align:center;"> Holiday Table Maintenance </h2>
  	<table id="tableContent">
	   	
	</table>
	<br/><br/>
	<div class="buttonModal">
		<button class="btn btn-primary" onclick = "addNewHoliday()">Add new Holiday</button>
	</div>
	<div class="modal fade" id="modifyMadal"  role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="funcName">Insert Holiday</h4>
						<div id="holidayId" style="display:none;"></div>
					</div>
					<form class="form-horizontal" id="actionForm" role="form" onsubmit="return false;">
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label col-sm-3" for="countrycode">Country Code</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="countrycode"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="day">Holiday Date</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="day"/>
							</div>
						</div>
						
						<div class="form-group">
							<div style="text-align: center; width: 50%; float: left">
								<button id="confirm" class="btn btn-primary" onclick="confirmAction()">Confirm</button>
							</div>
							<div style="text-align: center; width: 50%; float: right">
								<button id="cancel" class="btn btn-primary" onclick="cancelAction()">cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
  </body>
  <script src="/js/main/Toast.js"></script>
</html>
