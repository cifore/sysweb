<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Currency Table Maintenance</title>
    <!-- CSS引用 -->
    <link rel="stylesheet" href="/css/bootstarp-table/bootstrap-table.css" type="text/css" />
    <link rel="stylesheet" href="/css/bootstarp-table/bootstrap-table.min.css" type="text/css" />   
	<link rel="stylesheet" href="/css/bootstrap-3.3.7-dist/bootstrap.css" type="text/css" />   
    <link rel="stylesheet" href="/css/bootstrap-val/bootstrapValidator.css" type="text/css" />
    <link rel="stylesheet" href="/css/main/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/css/main/theme.css" type="text/css" />
    <!-- JS引用 -->
    <script src="/js/jquery/jquery.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.knob.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="/js/bootstrap-3.3.7-dist/bootstrap.js"></script>
    <script src="/js/bootstrap-table/dist/bootstrap-table.js" type="text/javascript"></script>
	<script src="/js/bootstrap-table/dist/locale/bootstrap-table-zh-CN.js"></script>
    <script src="/js/bootstrap-val/bootstrapValidator.min.js"></script>
    <script src="/js/main/stockorder.js"></script>
    
    <style>
    	.bootstrap-table,.buttonModal{
    		width: 80%;
    		margin: 0 auto;
    	}
    </style>
  </head>
  
  <body>
  	<h2 style="text-align:center;"> Stock Order Table Maintenance </h2>
  	<table id="tableContent">
	   	
	</table>
	<br/><br/>
	<div class="buttonModal">
		<button class="btn btn-primary" onclick = "addNewStockOrder()">Add new Stock Order</button>
	</div>
	<div class="modal fade" id="modifyMadal"  role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
						<h4 class="modal-title" id="funcName">Insert Stock Order</h4>
						<div id="id" style="display:none;"></div>
					</div>
					<form class="form-horizontal" id="actionForm" role="form" onsubmit="return false;">
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label col-sm-3" for="stockaccountnumber">Stock Accountnumber</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="stockaccountnumber"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="relaccountnumber">Rel AccountNumber</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="relaccountnumber"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="stockcode">Stock Code</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="stockcode"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="ordertype">Order Type</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="ordertype"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="tradingoption">Trading Option</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="tradingoption"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="sharingno">Sharing No</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="sharingno"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="tradingprice">Trading Price</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="tradingprice"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="totalamount">Total Amount</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="totalamount"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="currencycode">Currency code</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="currencycode"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="requesttime">Request Time</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="requesttime"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="expirydate">Expiry Date</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="expirydate"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="status">Status</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="status"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="operationreasons">Operation Reasons</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="operationreasons"/>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="operationdate">Operation Date</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="operationdate"/>
							</div>
						</div>
						<div class="form-group">
							<div style="text-align: center; width: 50%; float: left">
								<button id="confirm" class="btn btn-primary" onclick="confirmAction()">Confirm</button>
							</div>
							<div style="text-align: center; width: 50%; float: right">
								<button id="cancel" class="btn btn-primary" onclick="cancelAction()">cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
	<div class="modal fade" id="rejectMadal"  role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">×</button>
					<h4 class="modal-title" id="funcNames">reject</h4>
				</div>
				<form class="form-horizontal" id="actionForms" role="form" onsubmit="return false;">
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-2 control-label"></label>
							<div class="col-sm-6" style="width: 375px;">
								<!-- 样式1 -->
								<select class="form-control">
									<option>1.The transaction is not allowed at the current time.</option>
									<option>2.Invalid price.</option>
									<option>3.Insufficinet buyers.</option>
									<option>4.Insufficinet sellers.</option>
								</select>
							</div>
							<div class="col-sm-4 tips"></div>
						</div>
						<div class="form-group" style="margin-top: 40px;">
							<div style="text-align: center; width: 50%; float: left">
								<button id="rejectconfirm" class="btn btn-primary" onclick="rejectconfirmAction()">Confirm</button>
							</div>
							<div style="text-align: center; width: 50%; float: right">
								<button id="rejectcancel" class="btn btn-primary" onclick="rejectcancelAction()">cancel</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
  </body>
  <script src="/js/main/Toast.js"></script>
</html>
